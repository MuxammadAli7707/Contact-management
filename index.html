<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="full">
      <div class="contact">
        <h1 class="contact__title text-capitalize mb-3">contact management</h1>
      </div>
  
     <div class="contact__box d-flex">
      <form id="form" class="form">
        <div>
          <label class="form__label pb-2">
            First Name
            <input id="firstName" class="d-block form__input mt-1 mb-3" type="text" name="text" required>
          </label>
        </div>
        
        <div>
          <label class="form__label pb-2">
            Last Name
           <input id="lastName" class="d-block form__input mt-1 mb-3" type="text" name="text" required>
         </label>
        </div>
  
        <div>
          <label class="form__label pb-2">
            Phone Number
            <input id="number" class="d-block form__input mt-1 mb-4" type="number" name="number" placeholder="+9989" required>
         </label>
        </div>
  
        <label class="form__label pb-2">
          Relationship
          <select id="select" class="form-select mt-2 mb-4" aria-label="Filter category">
            <option value="all">All</option>
            <option value="friends">Friends</option>
            <option value="family">Family</option>
            <option value="partner">Partners</option>
          </select>
        </label>
  
        <button id="send" class="btn btn-primary" type="submit">Submit form</button>
      </form>
  
      <div class="result">
        <div class="result__btns d-flex align-items-center justify-content-evenly mb-4">
          <button id="all" type="button" class="result__btn active">All</button>
          <button id="fri" type="button" class="result__btn">Friends</button>
          <button id="fam" type="button" class="result__btn">Family</button>
          <button id="par" type="button" class="result__btn">Partners</button>
        </div>

        <div class="result__search">
          <input id="search" class="d-block form__search mt-1 mb-4" type="search" name="text" placeholder="Search" required>
        </div>

        <ul id="items" class="result__list">
<!-- 
          <li class="result__item">
            <p class="result__text"><span class="result__span">FullName:</span> Abdufattoxov MuxammadAli</p>
            <p class="result__text"><span class="result__span">Number:</span> +998946772982</p>
          </li> -->
         
        </ul>
        <div class="footer__box">
          <button id="clear" class="footer__clear btn-dark text-capitalize">Clear all</button>
        </div>
      </div>
     </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
